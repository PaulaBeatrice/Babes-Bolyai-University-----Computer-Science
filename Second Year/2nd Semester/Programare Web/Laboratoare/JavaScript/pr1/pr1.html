<!DOCTYPE html>
<html>
	<head>
		<title> Probl 1 </title>
		<script>
			function From1To2() {
	            var list1 = document.getElementById("firstList");
	            var list2 = document.getElementById("secondList");
	            var elem = list1.selectedIndex;
	            var option = document.createElement("option")
	            option.text = list1[elem].text;
	            list2.add(option);
	            list1.remove(elem);
            }
	        function From2To1() {
                var list1 = document.getElementById("firstList");
                var list2 = document.getElementById("secondList");
                var elem = list2.selectedIndex;
                var option = document.createElement("option");
                option.text = list2[elem].text;
                list1.add(option);
                list2.remove(elem);
	        }
        </script>
	</head>
	<body>
		<select id = "firstList" size = "10" ondblclick="From1To2()" >
			<option value = "Element 1"> Element 1 </option>
			<option value = "Element 2"> Element 2 </option>
			<option value = "Element 3"> Element 3 </option>
			<option value = "Element 4"> Element 4 </option>
			<option value = "Element 5"> Element 5 </option>
		</select>
		
		<select id = "secondList" size = "10" ondblclick="From2To1()">
			<option value = "Element 6"> Element 6 </option>
			<option value = "Element 7"> Element 7 </option>
			<option value = "Element 8"> Element 8 </option>
			<option value = "Element 9"> Element 9 </option>
			<option value = "Element 10"> Element 10 </option>
		</select>
	</body>
</html>
